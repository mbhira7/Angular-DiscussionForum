<h1 class="text-center mb-3">Post your question</h1>
<div asp-validation-summary="All" class="text-danger"></div>

<form [formGroup]="questionForm" class="d-flex flex-column gap-4" (ngSubmit)="onSubmit()">
    <!--<partial name="_QuestionForm" model="@Model" />-->

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control px-3 py-2" />
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea formControlName="content" id="content" class="form-control px-3 py-2"></textarea>
    </div>

    <div class="d-flex gap-3">
        <button type="submit" [disabled]="questionForm.invalid" class="btn btn-primary">Post</button>
        <a class="btn btn-secondary" [routerLink]="['/questions']">Cancel</a>
    </div>
</form>

<style>
    textarea.form-control {
        min-height: 12rem;
    }
</style>
