<h1 class="text-center mb-3">Post your question</h1>

<form [formGroup]="questionCreateForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-4">

    <app-questionForm-component [parentForm]="questionCreateForm" class="d-flex flex-column gap-4"></app-questionForm-component>

    <div class="d-flex gap-3">
        <button type="submit" [disabled]="questionCreateForm.invalid" class="btn btn-primary">Post</button>
        <a class="btn btn-secondary" [routerLink]="['/questions']">Cancel</a>
    </div>
</form>
