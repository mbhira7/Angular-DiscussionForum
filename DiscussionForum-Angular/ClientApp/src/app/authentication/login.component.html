<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
   
    <app-userform-component [parentForm]="loginForm"></app-userform-component>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Log in</button>
    <p *ngIf="loginError !== ''" class="text-danger mt-2">{{ loginError }}</p>
</form>
